<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
  <meta http-equiv="Expires" content="0">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>imgViewer</title>
  <link rel="stylesheet" href="./imgViewer.css" media="all">
  <link rel="stylesheet" href="./index.css" media="all">
</head>

<body>
  <div class="demo">
    <h3>图片预览demo</h3>
    <ul>
      <li>
        <a href="javascript:void(0)" data-magnify="gallery" data-group="demo" data-src="./images/IMG-001.jpg"
          data-caption="图片预览">
          <img src="./images/IMG-001.jpg" height="100" width="100">
        </a>
      </li>
      <li>
        <a href="javascript:void(0)" data-magnify="gallery" data-group="demo" data-src="./images/IMG-002.jpg"
          data-caption="图片预览">
          <img src="./images/IMG-002.jpg" height="100" width="100">
        </a>
      </li>
      <li>
        <a href="javascript:void(0)" data-magnify="gallery" data-group="demo" data-src="./images/IMG-003.jpg"
          data-caption="图片预览">
          <img src="./images/IMG-003.jpg" height="100" width="100">
        </a>
      </li>
      <li>
        <a href="javascript:void(0)" data-magnify="gallery" data-group="demo" data-src="./images/IMG-004.jpg"
          data-caption="图片预览">
          <img src="./images/IMG-004.jpg" height="100" width="100">
        </a>
      </li>
      <li>
        <a href="javascript:void(0)" data-magnify="gallery" data-group="demo" data-src="./images/IMG-005.jpg"
          data-caption="图片预览">
          <img src="./images/IMG-005.jpg" height="100" width="100">
        </a>
      </li>
      <li>
        <a href="javascript:void(0)" data-magnify="gallery" data-group="demo" data-src="./images/IMG-006.jpg"
          data-caption="图片预览">
          <img src="./images/IMG-006.jpg" height="100" width="100">
        </a>
      </li>
    </ul>
  </div>
  <script src="./jquery.min.js"></script>
  <script src="./imgViewer.js"></script>
  <script>
    function initImageViewer() {
      $('[data-magnify]').Magnify({
        Toolbar: [
          'prev',
          'next',
          'rotateLeft',
          'rotateRight',
          'zoomIn',
          'actualSize',
          'zoomOut'
        ],
        keyboard: true,
        draggable: true,
        movable: true,
        modalSize: [500, 500],
      });
    }
    (function () {
      initImageViewer();
    })();
  </script>
</body>

</html>
